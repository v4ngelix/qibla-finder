name: Deploy to Website

on:
  push:
      branches:
        - main

jobs:
  deploy:
    runs-on: ubuntu-latest

  
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H boheemia.ee >> ~/.ssh/known_hosts

      - name: Create file for PoC
        run: |
          ssh virt65914@boheemia.ee "\
            cd domeenid/www.boheemia.ee/qibla-finder/ && \
            echo 'In directory:' && pwd && \
            ls && \
            npm run backup || true && \
            nvm use || true && \
            npm i || true && \
            pm2 delete application || true && \
            pm2 save --force && \
            pm2 start ./server/application.ts --interpreter=node --node-args='--env-file=./configurations/.env' --watch"
